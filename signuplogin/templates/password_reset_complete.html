<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koldboot - Password Reset Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* CSS styles go here */

        /* Center the entire page content vertically and horizontally */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container for the confirmation message */
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px; /* Limit the width for better readability */
        }

        /* Logo styling */
        .logo-icon {
            font-size: 60px;
            color: #007bff;
        }

        /* Header styles */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .tagline {
            font-size: 16px;
            margin-bottom: 20px;
            color: #888;
        }

        /* Confirmation message styles */
        .confirmation-message {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Link styles */
        .login-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }


    </style>
</head>
<body>
    <div class="container">
        <i class="fa fa-ravelry logo-icon"></i>
        <h1>Koldboot</h1>
        <p class="tagline">Supercharge Your Talent Acquisition</p>
        <div class="confirmation-message">
            <p>Your password has been successfully reset.</p>
            <p>You can now <a href="{% url 'login' %}" class="login-link"><strong>Log In</strong></a> with your new password.</p>

        </div>
    </div>
</body>
</html>
