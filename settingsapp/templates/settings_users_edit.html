{% extends 'settings.html' %}
{% load static %}
{% load widget_tweaks %}
<title>{% block title %}Settings{% endblock title %}</title>
{% block settings_content %}

<link href="{% static 'css/settingsuseredit.css' %}" rel="stylesheet">
<div class="p-0 sm:ml-64">

<!-- Card Section -->
<div class="max-w-9xl mx-auto  ">
  <!-- Card -->
  <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-slate-900">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">
        Profile
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Manage your name, password, and account settings.
      </p>
    </div>

    <form method="post">
      {% csrf_token %}
      <!-- Grid -->
      <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
        <!-- First Name -->
        <div class="sm:col-span-6">
          <label for="id_first_name" class="block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
            First Name
          </label>
          <input id="id_first_name" type="text" name="first_name" value="{{ form.first_name.value }}" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Maria">
        </div>

        <!-- Last Name -->
        <div class="sm:col-span-6">
          <label for="id_last_name" class="block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
            Last Name
          </label>
          <input id="id_last_name" type="text" name="last_name" value="{{ form.last_name.value }}" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Boone">
        </div>

        <!-- Is Active -->
        <div class="sm:col-span-6">
          <label for="id_is_active" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
            Is Active
          </label>
          <input id="id_is_active" type="checkbox" name="is_active" {% if form.is_active.value %}checked{% endif %} class="mt-1 w-5 h-5 text-blue-600 form-checkbox focus:ring-blue-500 dark:text-blue-500">
        </div>

        <!-- Is Verified -->
        <div class="sm:col-span-6">
          <label for="id_is_verified" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
            Is Verified
          </label>
          <input id="id_is_verified" type="checkbox" name="is_verified" {% if form.is_verified.value %}checked{% endif %} class="mt-1 w-5 h-5 text-blue-600 form-checkbox focus:ring-blue-500 dark:text-blue-500">
        </div>

        <!-- Is Superuser -->
        <div class="sm:col-span-6">
          <label for="id_is_superuser" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
            Is Superuser
          </label>
          <input id="id_is_superuser" type="checkbox" name="is_superuser" {% if form.is_superuser.value %}checked{% endif %} class="mt-1 w-5 h-5 text-blue-600 form-checkbox focus:ring-blue-500 dark:text-blue-500">
        </div>

        <!-- Save Button -->
        <div class="sm:col-span-12">
          <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            Save Changes
          </button>
        </div>
      </div>
      <!-- End Grid -->
    </form>
  </div>
  <!-- End Card -->
</div>
<!-- End Card Section -->

</div>

{% endblock settings_content %}
